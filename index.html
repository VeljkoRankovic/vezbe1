<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="global.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vezbe 1
    </title>
</head>
<body>
    <form action="" class = "forma">
        <div class = "levi">
            <label for="">Ocena: </label>
            <input type="number" name="ocena" id="ocena">
            <br>
            <label for="">Broj indeksa: </label>
            <input type="text" name="indeks" id="indeks">
            <br>
            <label for="">Redni broj izlaska na ispit: </label>
            <select name="brojIzlazaka" id="brojIzlazaka">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class = "desni">
            <label for="">Datum izlaska na ispit: </label>
            <input type="date" name="datum" id="datum">
            <br>
            <label for="">Rok: </label>
            <input type="radio" name="rok" id="januar">
            <label for="">Januar </label>
            <input type="radio" name="rok" id="april">
            <label for="">April</label>
            <input type="radio" name="rok" id="Jun">
            <label for="">Jun</label>
            <input type="radio" name="rok" id="Septembar">
            <label for="">Septembar</label>
            <br>
            <input type="checkbox" name="polozio" id="polozio">
            <label for="">Polozio/la</label>
            <br>
            <input type="button" value="Posalji">
            </div>
    </form>
</body>
</html>
